<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="default-avatar.png" alt="Avatar" class="avatar">
                <div class="user-details">
                    <h2>User Name</h2>
                </div>
            </div>
        </div>

        <div class="menu">
            <a href="#">All</a>
            <a href="#">Playlist</a>
        </div>

        <div class="main-section">
            <div class="playlist-section">
                <h3>Playlist</h3>
                <div class="button-container">
                    <button class="create-btn">Create Playlist</button>
                    <button class="edit-btn">Edit</button>
                  </div>

                <div class="playlist-grid">
                    <div class="playlist-box">Playlist 1</div>
                    <div class="playlist-box">Playlist 2</div>
                    <div class="playlist-box">Playlist 3</div>
                </div>
            </div>

        
        </div>

        <footer>
            <div class="footer-content">
                <div class="company">
                    <h4>Company</h4>
                    <ul>
                        <li>About us</li>
                        <li>Legal</li>
                        <li>Copyright</li>
                    </ul>
                </div>
                <div class="useful-link">
                    <h4>Useful link</h4>
                    <ul>
                        <li>Support</li>
                        <li>Keyboard shortcut</li>
                    </ul>
                </div>
                <div class="contact-us">
                    <h4>Contact Us</h4>
                    <a href="#"><img src="messenger.jpg" alt="Messenger" style="width: 30px; height: 30px;"></a>
                    <a href="#"><img src="instagram.jpg" alt="Instagram" style="width: 30px; height: 30px;"></a>
                    <a href="#"><img src="Twitter.png" alt="Twitter" style="width: 30px; height: 30px;"></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>BTEC FPT Building, Trinh Van Bo, Nam Tu Liem, Hanoi</p>
                <p>Email: musicsong@gmail.com | Phone: 097 1234 564</p>
            </div>
        </footer>
    </div>
</body>
</html>
